<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!--<script src="async.js" defer></script> -->
    <link rel="stylesheet" href="styles.css" />
    <script src="promise.js" defer></script>
    <title>Book Catalog</title>
  </head>
  <body>
    <div class="container-js-div-sort">
      <h3>Sort Books By Price</h3>
      <form id="form-sort">
        <label for="sort-order">Sort Order:</label>
        <select class="sort-order form-control">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button class="js-div-sort btn" type="button">Sort</button>
      </form>
    </div>
    <div class="container-js-div-search">
      <h3>Search Book By Id</h3>
      <form action="#" onsubmit="">
        <input type="text" class="input-search-id form-control" />
        <button class="btn btn-search-id" type="submit">Search Product</button>
      </form>
    </div>
    <div class="container-js-div-search">
      <h3>Search Book By Genre</h3>
      <form action="#">
        <input type="text" class="input-search-genre form-control" />
        <button class="btn-search-genre btn" type="submit">Search Genre</button>
      </form>
    </div>
    <div class="container-js-div-search">
      <h3>Search Book By Price</h3>
      <form action="#">
        <input type="text" class="input-search-price form-control" />
        <button class="btn btn-search-price" type="submit">Search Price</button>
      </form>
    </div>
    <div class="container-js-div-examined">
      <h3>Examined Book</h3>
      <ul class="list-examined-book">
        <li class="list-group-item">Book Id: <span></span></li>
        <li class="list-group-item">Price: <span></span></li>
        <li class="list-group-item">Genre: <span></span></li>
      </ul>
    </div>
    <div class="container">
      <h3>List of Similar Books</h3>
      <table class="table" id="table-similar-books">
        <thead>
          <th>BookId</th>
          <th>Genre</th>
          <th>Price</th>
          <th>Examine</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container">
      <h3>List of All Books</h3>
      <table class="table" id="table-all-books">
        <tr>
          <th>BookId</th>
          <th>Genre</th>
          <th>Price</th>
          <th>Examine</th>
        </tr>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
